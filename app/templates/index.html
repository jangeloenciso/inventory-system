<form action="{{ url_for('index')}}" method="post">
    <h5>Enter the book Details</h5>
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            name="product_name"
            placeholder="Product name"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            name="product_desc"
            placeholder="description"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            name="qty_stock"
            placeholder="stock available"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            name="price"
            placeholder="price"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            name="on_hand"
            placeholder="on hand"
        />
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
